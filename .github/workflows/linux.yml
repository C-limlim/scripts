name: test linux

on:
  push:
    paths:
      - 'linux'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: find latest commit
      id: vars
      run: echo "::set-output name=linux_commit::$(git rev-parse HEAD:linux)"
      
    - name: download my linux repo
      run:
        wget -O testlinux https://github.com/C-limlim/linux/archive/${{steps.vars.outputs.linux_commit}}.zip
      
    - name: unzip my linux
      run: unzip testlinux
      
    - name: install deph
      run: ./install-deps.sh
      
    - name: build-linux
      run: ./buile-linux.sh linux-${{setps.vars.outputs.linux_commit}} tinyconfig
